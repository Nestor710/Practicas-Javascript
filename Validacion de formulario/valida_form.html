<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios Nestor</title>
<link rel="stylesheet" href="valida_form.css">
<script src="../fotos con fancybox/Jquery/jquery-1.6.3.min.js"></script>
<script src="../jQuery/jQuery_validate_plugin/jquery_validate_plugin.js"></script>
<script src="valida_form.js"></script>
</head>

<body>
<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="25%" border="0" align="center" id="principal">
    <tr>
      <td>Nombre:</td>
      <td><label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" required></td>
    </tr>
    <tr>
      <td>Apellidos:</td>
      <td><input type="text" name="apellido" id="apellido" required></td>
    </tr>
    <tr>
      <td>Fecha Nacimiento</td>
      <td><label for="f_nacimiento"></label>
        <input type="date" name="f_nacimiento" id="f_nacimiento" required></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input name="edad" type="number" id="edad" size="4" required></td>
    </tr>
    <tr>
      <td>Código Postal:</td>
      <td><label for="c_postal"></label>
        <input type="text" name="c_postal" id="c_postal" required></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><label for="mail"></label>
        <input type="email" name="mail" id="mail" required></td>
    </tr>
    <tr>
      <td>Página web:</td>
      <td><label for="p_web"></label>
        <input type="url" name="p_web" id="p_web" required></td>
    </tr>
    
     
     <tr>
      <td><p>País:</p></td>
      <td><p>
        <label for="pais"></label>
        <select name="pais" id="pais">
          <option>España</option>
          <option>México</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select>
     </td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="button" onclick="limpiar_form()" value="Limpiar el formulario"></td>
    </tr>
  </table>
  </form>
</div>

<div id="las_aficiones"></div>
</body>
</html>
